<head>
  <!-- Plotly.js -->
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div id="myDiv" style="width: 780px; height: 600px;"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
  function makeplot() {
 	Plotly.d3.csv("https://s3.amazonaws.com/raffaelle-resume.com/covid.csv", function(data){ processData(data) } );

};
	
function processData(allRows) {

	console.log(allRows);
	var x = [], y = [], standard_deviation = [];

	for (var i=0; i<allRows.length; i++) {
		row = allRows[i];
		x.push( row['date'] );
		y.push( row['cases'] );
	}
	console.log( 'X',x, 'Y',y, 'SD',standard_deviation );
	makePlotly( x, y, standard_deviation );
}

function makePlotly( x, y, standard_deviation ){
	var plotDiv = document.getElementById("plot");
	var traces = [{
		x: x, 
		y: y
	}];

	Plotly.newPlot('myDiv', traces, 
		{title: 'Total COVID-19 Cases by Date (U.S.)'});
};
  makeplot();
  </script>
</body>
